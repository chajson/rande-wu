<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <p class="text-center font-weight-bold mt-2 result-email"></p>
        <p class="text-center font-weight-bold mt-2 result-password"></p>
        <form id="signup-form">
          <input
            type="text"
            id="singup-email"
            class="fadeIn second"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="signup-name"
            class="fadeIn second"
            name="text"
            placeholder="Imię"
            required
          />
          <input
            type="text"
            id="signup-surname"
            class="fadeIn second"
            name="text"
            placeholder="Nazwisko"
            required
          />
          <input
            type="password"
            id="signup-password"
            class="fadeIn third"
            name="password"
            placeholder="Hasło"
            required
            minlength="6"
          />
          <input
            type="password"
            id="repeatPassword"
            class="fadeIn third"
            name="password"
            placeholder="Powtórz hasło "
            required
            minlength="6"
          />
          <button class="fadeIn fourth" id="singUp" class="singUp">
            Zarejestruj
          </button>
        </form>
        <div id="formFooter">
          <a class="underlineHover" href="./login.html">Zaloguj</a>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
    <script src="js/initialize-app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
      const signupForm = document.getElementById("signup-form");
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        validate(event);
        const email = signupForm["singup-email"].value;
        const password = signupForm["signup-password"].value;
        const name = signupForm["signup-name"].value;
        const surname = signupForm["signup-surname"].value;
        createUser(email, password, name, surname);
        auth
          .createUserWithEmailAndPassword(email, password)
          .then((cred) => {
            const modal = document.getElementById("signupModal");
            window.location.href = "components/main.html";
            signupForm.reset();
          })
          .catch((e) => {
            console.log(e);
          });
      });
    </script>
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.1.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
