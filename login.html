<div class="wrapper fadeInDown">
  <div id="formContent">
    <form id="login-form">
      <input type="text" id="signin-email" class="fadeIn second" name="email" placeholder="email" required>
      <input type="password" id="signin-password" class="fadeIn third" name="password" placeholder="password" required>
      <button class="fadeIn fourth" id="signIn">Zaloguj</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href='./register.html'>Założ konto</a><br/>
      <a class="underlineHover" href="./privacy-policy.html">Polityka prywatności</a>
      <a class="underlineHover" style="margin-left:20px;" href="help.html" >Pomoc</a>
    </div>
  </div>
</div>

<script src="js/initialize-app.js"></script>
<script src="js/main.js"></script>
<script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = loginForm['signin-email'].value;
        const password = loginForm['signin-password'].value;

        login(email, password);
    });
</script>
