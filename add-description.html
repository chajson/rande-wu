  <script>
      const button = document.getElementById('addDescriptionButton');
      button.addEventListener('click', (e) => {
          const descriptionText = document.getElementById('textArea').value;
          e.preventDefault();
          const currentEmail = firebase.auth().currentUser.email;
          db.collection("users").where("email", "==", currentEmail).get().then((querySnapshot) => {
              querySnapshot.forEach((doc)=> {
                  db.collection("users").doc(doc.id).update({descriptionText}).then(() => {
                  }).catch((err) => console.log(err));
              })
          }).catch((err) => console.log(err));
      });
